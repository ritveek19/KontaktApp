<div class=" content">
  <div class=" row">
    <div class=" col-12">
      <div class=" card card-chart">
        <h1>PROFESSOR PORTAL</h1>
          <div class="container" style="margin-top:30px">
            <div class="row">
              <div *ngFor = "let post of posts" class="container">
                <div class="card mb-4">
                  <div class="card-body">
                    <h2> {{post.question}} </h2>
                    <h5>Asked by: {{ post.author }} </h5>
                    <p> {{ post.date }} , {{ post.time }}  </p>
                    <a (click)="onReadMore(post)" class="btn btn-info">Read More &rarr;</a>
                  </div>
                </div>
              </div>
            </div>
           </div> 
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
